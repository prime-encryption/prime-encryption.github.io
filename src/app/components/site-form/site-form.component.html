<form [formGroup]="form">
    <div class="form-row">
        <label for="key" i18n="@@form.key.label">Encryption key</label>
        <div class="input-container">
            <app-password-input
                formControlName="key"
                placeholder="Key"
                i18n-placeholder="@@form.key.placeholder"
            ></app-password-input>
            <button
              class="link key-btn" 
              *ngIf=" type == 'encrypt' "
              type="button"
              (click)="copyKey()"
              i18n="@@form.button.copy_key"
            >copy</button>
            <span> â€¢ </span>
            <button
              class="link key-btn" 
              *ngIf=" type == 'encrypt' "
              type="button"
              (click)="insertRandomKey()"
              i18n="@@form.button.random_key"
            >get random key</button>
        </div>
    </div>
    <div class="form-row">
        <label
            for="text"
            *ngIf="type == 'encrypt'"
            i18n="@@form.input.label.encrypt"
        >Text to be encrypted</label>
        <label
            for="text"
            *ngIf="type != 'encrypt'"
            i18n="@@form.input.label.decrypt"
        >Text to be decrypted</label>
        <textarea name="text" id="text" formControlName="text"></textarea>
    </div>
    <button
        class="submit-btn"
        (click)="onSubmit(form)"
        *ngIf="type == 'encrypt'"
        i18n="@@form.button.submit.encrypt"
    >Encrypt</button>
    <button
        class="submit-btn"
        (click)="onSubmit(form)"
        *ngIf="type == 'decrypt'"
        i18n="@@form.button.submit.decrypt"
    >Decrypt</button>
    <app-error-box [text]="errorText" [shouldShow]="shouldShowError"></app-error-box>
    <hr>
    <div class="output-container">
        <div class="output-header">
            <label for="output" i18n="@@form.output.label">Result text</label>
            <div class="button-wrapper">
                <app-copy-button (click)="copyOutput()"></app-copy-button>
            </div>
        </div>
        <textarea name="output" id="output" readonly disabled [value]="output"></textarea>
    </div>
</form>
